<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Products | Gw - Systems</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

	<div th:replace="~{fragments/navigation :: navigation}"></div>
	<div class="container-md">
		<div class="col-md-8 order-md-1">
			<h4 class="mb-4" style="margin-top: 7rem;">Product</h4>
			<form class="needs-validation" novalidate="" action="#" th:action="@{/gw-systems/products/form-product/save}" method="post" th:object="${product_class}">
				<input type="hidden" th:field="*{id}">
				<div class="row">
					<div class="col-md-6 mb-3">
						<label for="name">Name</label>
						<input type="text" class="form-control" placeholder="Name from product" id="name" th:field="*{name}"
							required="" />

					</div>
				</div>

				<div class="mb-3">
					<label for="description">Description</label>
					<input type="text" class="form-control" id="description" placeholder="description" th:field="*{description}" />
				</div>

				<div class="mb-3">
					<label for="price">Price</label>
					<input type="number" step=".10" value="0.0" class="form-control" id="price" th:field="*{price}" required="" />
				</div>

				<div class="mb-3">
					<label for="weight">Weight "Kg"</label>
					<input type="number" step=".10" value="0.0" class="form-control" id="weight" th:field="*{weight}" />
				</div>

				<hr class="mb-4">
				<button class="btn btn-primary btn-lg btn-block" type="submit">save</button>
			</form>
		</div>
	</div>
</body>

</html>
