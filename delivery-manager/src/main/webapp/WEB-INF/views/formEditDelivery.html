<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Products | Gw - Systems</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>

	<div th:replace="~{fragments/navigation :: navigation}"></div>
	<div class="container-md">
		<div class="col-md-8 order-md-1">
			<h4 class="mb-4" style="margin-top: 5rem;">Delivery</h4>
			<form id="form-person-natural" action="#" th:action="@{/gw-system/save}" method="post"
				th:object="${delivery_object}">
				<input hidden th:field="*{id}">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label>Date Exit</label>
						<input type="text" th:if="*{dateExit}"class="form-control" readonly th:field="*{dateExit}">
					</div>
					<div class="form-group col-md-6">
						<label for="inputAddressee">Sender - ID</label>
						<input type="text" class="form-control" readonly th:field="*{sender}">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputAddressee">Addressee - ID</label>
						<input type="text" class="form-control" readonly th:field="*{addressee}">
					</div>
					<div class="form-group col-md-6">
						<label for="inputProduct">Product - ID</label>
						<input type="text" class="form-control" readonly th:field="*{product}">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputStatus">Status</label>
						<select id="inputStatus" th:field="*{status}" class="form-control">
							<option th:value="'in-transit'" th:text="'in transit'"></option>
							<option th:value="'canceled'" th:text="'canceled'"></option>
							<option th:value="completed" th:text="'done'"></option>
						</select>
					</div>
					<div class="form-group col-md-6">
						<label>Date Delivery</label>
						<input type="date" class="form-control" th:field="*{dateDelivery}">
					</div>
				</div>

				<button type="submit" class="btn btn-primary">save</button>
			</form>
		</div>
	</div>
</body>

</html>
