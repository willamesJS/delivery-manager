<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Products | Gw - Systems</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
	<div th:replace="~{fragments/navigation :: navigation}"></div>

	<div class="container">

		<div class="mt-5"
			style="width: 100%; padding-top: 1.5rem; padding-bottom: 1rem; display: flex; justify-content: space-between;">
			<h1>
				Products
			</h1>
			<a th:href="@{/gw-systems/products/form-product}">
				<button type="button" class="btn btn-primary">create products</button>
			</a>
		</div>

		<div class="list">
			<div style="display: flex; gap: 20px; width: 100%; flex-wrap: wrap;">

				<div class="card mb-4 shadow-sm" style="width: 300px;" th:each="product : ${list_products}">
					<div class="card-header" style="display: flex; justify-content: space-between;">
						<h4 class="my-0 font-weight-normal">
							<font style="vertical-align: inherit;">
								<font style="vertical-align: inherit;">[[${product.name}]]</font>
							</font>
						</h4>


					</div>
					<div class="card-body">
						<h1 class="card-title pricing-card-title">
							<font style="vertical-align: inherit;">
								<font style="vertical-align: inherit;">R$ [[${product.price}]] </font>
							</font>
						</h1>
						<ul class="list-unstyled mt-3 mb-4">
							<li style="display: flex;">
								<p class="text-monospace" style="padding: 0 5px 0 0;">
									Id:
								</p>
								<font style="vertical-align: inherit;"> [[${product.id}]] </font>
							</li>
							<li style="display: flex;">
								<p class="text-monospace" style="padding: 0 5px 0 0;">
									Weight:
								</p>
								<font style="vertical-align: inherit;"> [[${product.weight}]] Kg</font>
							</li>
							<li style="display: flex;">
								<p class="text-monospace">
									Description:
								</p>
								<font style="vertical-align: inherit;">
									[[${product.description}]]
								</font>
							</li>
							<li style="display: flex; gap: 10px;">
								<a th:href="@{/gw-systems/products/form-product/{id}(id=${product.id})}">
									<button type="button" class="btn btn-secondary">Edit</button>
								</a>
								<a th:href="@{/gw-systems/products/delete/{id}(id=${product.id})}">
									<button type="button" class="btn btn-danger">Delete</button>
								</a>
							</li>
						</ul>

					</div>
				</div>
			</div>
		</div>
	</div>




</body>

</html>
